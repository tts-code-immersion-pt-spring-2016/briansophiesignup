<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title></title>
  </head>

  <body>
    <div id="login-box">
      <div class="left">
        <h1>Create Account</h1>
        <form class="sign-up" action="index.html" method="post">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Password">
          <input type="text" placeholder="Confirm Password">
          <input class="sign-up-button" type="submit" value="Submit">
        </form>
      </div>

      <div class="right">
        <span class="loginwith">Sign in with social network</span>
          <input type="button" class="social-signin facebook" value="Log in with Facebook">
          <input type="button" class="social-signin twitter" value="Log in with Twitter">
          <input type="button" class="social-signin google" value="Log in with Google+">
      </div>
      <div class="or">
        OR
      </div>
    </div>
  </body>
</html>
